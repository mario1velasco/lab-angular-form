<app-user-form (onCreate)="onCreateUser($event)"></app-user-form>

<div>
  <label for="">Search a User:</label>
  <input [(ngModel)]="searchUser" (keyup)="newSearch()">
</div>

<div *ngFor="let user of usersSearch">
  <app-user-item [user]="user" (onDelete)="onDeleteUser($event)"></app-user-item>
  <br>
  <br>
</div>
